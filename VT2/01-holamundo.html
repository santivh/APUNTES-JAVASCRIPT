<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>

<!-- Esto es una función de JS implementada directamente en el archivo html -->
    <script type="text/javascript">
        function saludar(){
            alert ("Hola Mundo") // alert saca un mensaje de diálogo por Pantalla
        } 
    </script>
</head>
<body>
<!-- onclick es un evento definido en JavaScript -->
    <a onclick="saludar()">PÚLSAME</a>
</body>
</html>
<!-- En este ejemplo no se ha requerido de una referencia a otro archivo, pero por lo general realizamos un .js con nuestras funciones como por ejemplo: <script type="text/javascript" src="archivo.js"-->
